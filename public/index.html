<!DOCTYPE html>
<html>
  <head>
    <title>COVID-19 API</title>
    <style>
      h1 {
        font-size: 36px;
      }
      h2 {
        font-size: 28px;
      }
      h1,
      h2 {
        margin-left: 45px;
      }
      h3,
      p,
      code {
        margin-left: 55px;
        font-size: 22px;
      }
      code {
        padding: 15px;
        border: 1px solid darkgray;
        color: rgb(51, 51, 51);
        background: rgb(243, 243, 243);
      }
    </style>
  </head>
  <body>
    <h1>API for retrieving current COVID-19 infections in Finland</h1>
    <h2>API Calls</h2>
    <h3><a href="https://covid19-finland.herokuapp.com/infections">GET /infections</a></h3>
    <p>Response:</p>
    <code>
      { infected: NUMBER }
    </code>
    <h3><a href="https://covid19-finland.herokuapp.com/infections/report">GET /infections/report</a></h3>
    <p>Returns PDF document with number of currently infected people</p>
  </body>
</html>
